version: "3.9"

services:
  db:
    image: postgres:17
    container_name: tpv_db
    restart: always
    environment:
      POSTGRES_USER: tpv
      POSTGRES_PASSWORD: tpv
      POSTGRES_DB: tpv_sistema
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: tpv_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  postgres_data:
